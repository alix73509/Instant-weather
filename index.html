<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="style.css" >
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>

    <title>Instant-Weather</title>
  </head>
  <body class="bg-[url('4205986.jpg')]">
    <main>
      <h1 class="text-3xl font-bold uppercase text-center">Instant weather</h1>
      <p class="text-base text-gray-900 text-center">
        Choisissez votre commune et consultez les prévisions du jour
      </p>

      <section id="cityForm">
        <form id="cityForm_form" class="max-w-sm mx-auto" action="dummy">
          <!-- Select postal code -->
          <h3 class="mt-3 mb-2">Code postal</h3>
          <label
            for="code-postal"
            class="block text-sm font-medium text-gray-900"
          ></label>
          <input
            type="text"
            id="code-postal"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Entrez un code postal..."
          >
          <h3 class="mt-5 mb-2">Commune</h3>
          <label
            class="block text-sm font-medium text-gray-900 sr-only"
            for="communeSelect"
            aria-label="Choix de la commune"
          ></label>
          <select
            id="communeSelect"
            class="border text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          ></select>

          <h3 class="mt-5 mb-2">Nombre de jours</h3>
          <label
            for="large-range"
            class="block text-sm font-medium text-gray-900"
          ></label>
          <div class="flex items-center">
            <input
              id="large-range"
              type="range"
              min="1"
              max="7"
              value="1"
              class="w-full h-2 rounded-lg appearance-none cursor-pointer custom-range"
            >
            <span id="range-value" class="ml-2 text-gray-900 font-medium"
              >1</span
            >
          </div>
          <!-- Checkbox for additional information for V2 -->
          <div class="mt-5 space-y-8">
            <fieldset>
              <legend class="text-sm font-semibold leading-6 text-gray-900">
                Infos supplémentaires
              </legend>
              <div class="mt-6 space-y-6">
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="latitude"
                      name="Latitude"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                    >
                  </div>
                  <div class="text-sm leading-6">
                    <label for="latitude" class="font-medium text-gray-900"
                      >Latitude</label
                    >
                    <p class="text-gray-500">Donne la latitude</p>
                  </div>
                </div>
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="longitude"
                      name="longitude"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                    >
                  </div>
                  <div class="text-sm leading-6">
                    <label for="longitude" class="font-medium text-gray-900"
                      >Longitude</label
                    >
                    <p class="text-gray-500">Donne la longitude</p>
                  </div>
                </div>
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="pluie"
                      name="pluie"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                    >
                  </div>
                  <div class="text-sm leading-6">
                    <label for="pluie" class="font-medium text-gray-900"
                      >Pluie</label
                    >
                    <p class="text-gray-500">Donne la pluie</p>
                  </div>
                </div>
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="ventMoyen"
                      name="ventMoyen"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                    >
                  </div>
                  <div class="text-sm leading-6">
                    <label for="ventMoyen" class="font-medium text-gray-900"
                      >Vent moyen</label
                    >
                    <p class="text-gray-500">Donne le vent moyen</p>
                  </div>
                </div>
                <div class="relative flex gap-x-3">
                  <div class="flex h-6 items-center">
                    <input
                      id="ventDirection"
                      name="ventDirection"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                    >
                  </div>
                  <div class="text-sm leading-6">
                    <label for="ventDirection" class="font-medium text-gray-900"
                      >Vent direction</label
                    >
                    <p class="text-gray-500">Donne la direction du vent</p>
                  </div>
                </div>
              </div>
            </fieldset>
          </div>
        </form>
        <!-- Validation button to launch search -->
        <button
          id="validationButton"
          class="mt-5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 block mx-auto"
        >
          Valider
        </button>
      </section>
      <div id="weatherInformation"></div>
    </main>
  </body>
</html>
